<html>
  <head>
    <title>Display Molecule</title>
    <link rel="stylesheet" href="display.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>
    <script src="display.js"> </script>
  </head>
  <body>
    <h1>Display</h1>
    <label for="mol_select">Select a molecule:</label>
    <select id="mol_select" name="mol_select"></select><br>

    <label for="options">Select an option:</label>
    <select id="options" name="options">
      <option value="X">X</option>
      <option value="Y">Y</option>
      <option value="Z">Z</option>
    </select><br>

    <label for="degrees">Enter the number of degrees:</label>
    <input type="number" id="degrees" name="degrees" min="0" max="360" required><br>

    <button type="submit" id="displaybutton">Show Molecule</button><br>

    <div id = "output"></div>

  </body>
</html>
